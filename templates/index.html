{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    {% trans 'Check the weather'%}
                </h1>
                <form action="{% url 'set_language' %}" method="post">
                    {% csrf_token %}
                    <div class="field">
                        <div class="control">
                            <div class="select">
                                <select name="language">
                                    {% get_current_language as LANGUAGE_CODE %}
                                    {% get_available_languages as LANGUAGES %}
                                    {% for lang in LANGUAGES %}
                                        <option value="{{ lang.0 }}"{% if lang.0 == LANGUAGE_CODE %} selected{% endif %}>
                                            {{ lang.1 }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <button class="button is-info" type="submit">{% trans "Change" %}</button>
                    </div>
                </form>
            </div>
        </div>
        
    </section>
    
    <section class="section">
        <div class="container">
            <div class="columns">
                
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <input class="input" type="text" name="city" placeholder="{% trans 'Enter city name'%}" required>
                            </div>
                            <div class="control">
                                <button class="button is-info">
                                    {% trans 'Get Weather'%}
                                </button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% if weather_data %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <div id="lottie-animation" style="width: 100px; height: 100px;"></div>
                                <script>
                                    var animation = lottie.loadAnimation({
                                        container: document.getElementById('lottie-animation'),
                                        renderer: 'svg',
                                        loop: true,
                                        autoplay: true,
                                        path: '{% static weather_data.animation %}'  
                                    });
                                </script>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ weather_data.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ weather_data.temperature }}Â° C</span>
                                        <br> {{ weather_data.description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</body>
</html>
